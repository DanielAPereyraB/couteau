<ion-header>
  <ion-toolbar>
    <ion-title>Obtener edad por el nombre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Escribir nombre" [(ngModel)]="name"></ion-input>
    <ion-button (click)="searchage()"> Buscar</ion-button>
  </ion-item>
  <ion-card *ngIf="age > 0">
    <img alt="age" src={{img}} />
    <ion-card-header>
      <ion-card-title>{{name}}</ion-card-title>
      <ion-card-subtitle>{{title}} con {{age}} a√±os de edad.</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
